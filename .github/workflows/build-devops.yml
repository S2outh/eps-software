name: DevOps - Build

on:
  push:
    branches: [ "devops" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: "true"
  GIT_TERMINAL_PROMPT: "0"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Force git to use a known global config file (so the rewrite is definitely picked up)
      - name: Configure git auth for private deps (force PAT over SSH)
        shell: bash
        run: |
          cat > "$GITHUB_WORKSPACE/.gitconfig" <<'EOF'
          [url "https://x-access-token:${{ secrets.GH_READ_TOKEN }}@github.com/"]
            insteadOf = https://github.com/
            insteadOf = ssh://git@github.com/
            insteadOf = ssh://git@github.com:
            insteadOf = git@github.com:
          EOF

          echo "GIT_CONFIG_GLOBAL=$GITHUB_WORKSPACE/.gitconfig" >> "$GITHUB_ENV"

          # Optional sanity check (prints the rewrite rules)
          git config --global --list | sed -n 's/^url\./url./p'

      - name: Use Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Generate version
        run: |
          ver=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[0].version')
          sha=$(git rev-parse --short=7 HEAD)
          echo "FW_VERSION=v${ver}-${sha}" >> $GITHUB_ENV
          echo "FW_HASH=${sha}" >> $GITHUB_ENV

      - name: Build (release)
        run: cargo +nightly build --release

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: target/release/**
