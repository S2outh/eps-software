name: DevOps - Build

on:
  push:
    branches: ["devops"]

env:
  GIT_TERMINAL_PROMPT: "0"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # If your nix build pulls private git deps, keep this (PAT over SSH).
      - name: Configure git auth for private deps (force PAT over SSH)
        shell: bash
        run: |
          mkdir -p "$HOME"

          cat > "$HOME/.gitconfig" <<EOF
          [url "https://x-access-token:${{ secrets.GH_READ_TOKEN }}@github.com/"]
            insteadOf = https://github.com/
            insteadOf = ssh://git@github.com/
            insteadOf = ssh://git@github.com:
            insteadOf = git@github.com:
          EOF

          git config --global --list | sed -n 's/^url\./url./p'

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      # Caches /nix/store using GitHub Actions cache (speeds up subsequent builds)
      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build (nix)
        shell: bash
        run: |
          nix --version
          nix build --print-build-logs

      # Upload whatever nix build produced. Usually nix build writes a ./result symlink.
      - name: Collect build output
        shell: bash
        run: |
          rm -rf dist
          mkdir -p dist
          # copy the realized output (dereference symlink so artifact contains files)
          cp -aL result/bin/. dist/

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: dist
