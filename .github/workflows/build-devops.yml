name: DevOps - Build

on:
  push:
    branches: [ "devops" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure git auth for private deps (force HTTPS)
        run: |
          # Any https://github.com/... will be fetched with the PAT
          git config --global url."https://x-access-token:${{ secrets.GH_READ_TOKEN }}@github.com/".insteadOf "https://github.com/"

          # Rewrite common SSH forms to HTTPS so PAT is used instead of SSH keys
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://github.com/".insteadOf "git@github.com:"

          # Optional: make sure no interactive prompts block CI
          git config --global core.askPass true

      - name: Use Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      # Optional but recommended: speed up builds
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Generate version
        run: |
          ver=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[0].version')
          sha=$(git rev-parse --short=7 HEAD)
          echo "FW_VERSION=v${ver}-${sha}" >> $GITHUB_ENV
          echo "FW_HASH=${sha}" >> $GITHUB_ENV

      - name: Build (release)
        run: cargo +nightly build --release
        # If you want nightly for everything, you can omit +nightly once the toolchain is set,
        # but keeping it makes the intent explicit.

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: target/release/**
