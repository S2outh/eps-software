name: Main - Build and Flash

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  checks: write

env:
  GIT_TERMINAL_PROMPT: "0"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      fw_version: ${{ steps.ver.outputs.fw_version }}
      fw_hash: ${{ steps.ver.outputs.fw_hash }}

    steps:
      - uses: actions/checkout@v4

      # If your nix build pulls private git deps, keep this (PAT over SSH).
      - name: Configure git auth for private deps (force PAT over SSH)
        shell: bash
        run: |
          mkdir -p "$HOME"

          cat > "$HOME/.gitconfig" <<EOF
          [url "https://x-access-token:${{ secrets.GH_READ_TOKEN }}@github.com/"]
            insteadOf = https://github.com/
            insteadOf = ssh://git@github.com/
            insteadOf = ssh://git@github.com:
            insteadOf = git@github.com:
          EOF

          git config --global --list | sed -n 's/^url\./url./p'

      - name: Generate version
        id: ver
        shell: bash
        run: |
          # Get current version from Cargo.toml
          current_ver=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[0].version')
          IFS='.' read -r major minor patch <<< "$current_ver"

          # Get merge commit message
          commit_msg=$(git log -1 --pretty=%s)

          # Bump version based on commit message prefix
          if [[ "$commit_msg" =~ ^[Bb]reaking ]]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [[ "$commit_msg" =~ ^[Ff]eat ]]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi

          new_ver="${major}.${minor}.${patch}"

          # Update Cargo.toml with new version
          sed -i "s/^version = \"$current_ver\"/version = \"$new_ver\"/" Cargo.toml

          sha=$(git rev-parse --short=7 HEAD)

          echo "FW_VERSION=v${new_ver}" >> $GITHUB_ENV
          echo "FW_HASH=${sha}" >> $GITHUB_ENV
          echo "fw_version=v${new_ver}" >> "$GITHUB_OUTPUT"
          echo "fw_hash=${sha}" >> "$GITHUB_OUTPUT"

      - name: Commit and push version bump
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to $FW_VERSION [skip ci]"
          git push

      - name: Install Nix
        uses: NixOS/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flake

      - name: Build (nix)
        shell: bash
        run: |
          nix --version
          nix build --print-build-logs --impure

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: result/bin

  flash:
    needs: build
    runs-on: [ self-hosted, flatsat, hil ]
    env:
      FW_VERSION: ${{ needs.build.outputs.fw_version }}
      FW_HASH: ${{ needs.build.outputs.fw_hash }}
      LG_COORDINATOR: labgrid-coordinator:20408
      PROBE_RS_VERSION: v0.31.0
      PROBE_RS_INSTALL_ROOT: /opt/probe-rs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Download firmware artifact from this run
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: ./fw

      - name: Show firmware version vars
        shell: bash
        run: |
          echo "FW_VERSION=$FW_VERSION"
          echo "FW_HASH=$FW_HASH"

      - name: Setup probe-rs
        uses: S2outh/setup-probe-rs-action@v1
        with:
          version: ${{ env.PROBE_RS_VERSION }}

      - name: Write labgrid env.yaml from secret
        shell: bash
        run: |
          mkdir -p pytest
          cat > env.yaml <<'EOF'
          ${{ secrets.LABGRID_ENV }}
          EOF
          chmod 600 env.yaml

      - name: Run tests
        shell: bash
        run: |
          pytest -q --capture=tee-sys --junitxml=test-results/junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: test-results/junit.xml

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: pytest
          path: test-results/junit.xml
          reporter: java-junit
